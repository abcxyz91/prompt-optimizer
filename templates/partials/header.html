<header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ url_for('home') }}" class="flex items-center">
                    <span class="text-xl md:text-2xl font-bold text-blue-600">Prompt Optimizer</span>
                </a>
            </div>
            
            <!-- Navigation -->
            <nav class="w-full md:w-auto flex flex-col md:flex-row items-center space-y-3 md:space-y-0 md:space-x-4 mt-4 md:mt-0">
                <ul class="flex justify-center w-full md:w-auto space-x-2">
                    <li>
                        <a href="{{ url_for('home') }}" class="block px-4 py-2 rounded-md text-center {% if request.path == url_for('home') %}bg-blue-100 text-blue-700 font-medium{% else %}text-gray-600 hover:bg-gray-100{% endif %} transition-colors">
                            {{ t("text_prompt") }}
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('image_prompt') }}" class="block px-4 py-2 rounded-md text-center {% if request.path == url_for('image_prompt') %}bg-blue-100 text-blue-700 font-medium{% else %}text-gray-600 hover:bg-gray-100{% endif %} transition-colors">
                            {{ t("image_prompt") }}
                        </a>
                    </li>
                </ul>
                
                <!-- Language toggle -->
                <div class="flex justify-center scale-75 md:scale-75">
                    <div class="relative inline-flex items-center border border-gray-300 rounded-full p-1 bg-gray-50">
                        <a href="{{ url_for('change_language', language='en') }}" class="relative z-10 flex items-center justify-center w-14 h-8 text-sm font-medium transition-all duration-200 ease-in-out {% if session.get('language', 'en') == 'en' %}text-white{% else %}text-gray-500{% endif %}">
                            {% if session.get('language', 'en') == 'en' %}
                            <span class="absolute inset-0 bg-blue-500 rounded-full shadow-sm"></span>
                            {% endif %}
                            <span class="relative z-20">EN</span>
                        </a>
                        <a href="{{ url_for('change_language', language='vi') }}" class="relative z-10 flex items-center justify-center w-12 h-7 text-xs font-medium transition-all duration-200 ease-in-out {% if session.get('language') == 'vi' %}text-white{% else %}text-gray-500{% endif %}">
                            {% if session.get('language') == 'vi' %}
                            <span class="absolute inset-0 bg-blue-500 rounded-full shadow-sm"></span>
                            {% endif %}
                            <span class="relative z-20">VI</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
