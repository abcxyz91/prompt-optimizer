<header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center">
                <a href="{{ url_for('home') }}" class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600">Prompt Optimizer</span>
                </a>
            </div>
            <nav class="mt-4 md:mt-0 flex items-center space-x-4">
                <ul class="flex space-x-2">
                    <li>
                        <a href="{{ url_for('home') }}" class="px-4 py-2 rounded-md {% if request.path == url_for('home') %}bg-blue-100 text-blue-700 font-medium{% else %}text-gray-600 hover:bg-gray-100{% endif %} transition-colors">
                            {{ t("text_prompt") }}
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('image_prompt') }}" class="px-4 py-2 rounded-md {% if request.path == url_for('image_prompt') %}bg-blue-100 text-blue-700 font-medium{% else %}text-gray-600 hover:bg-gray-100{% endif %} transition-colors">
                            {{ t("image_prompt") }}
                        </a>
                    </li>
                </ul>
                <div class="flex space-x-2">
                    <a href="{{ url_for('change_language', language='en') }}" class="px-3 py-1 rounded-md {% if session.get('language', 'en') == 'en' %}bg-blue-100 text-blue-700{% else %}text-gray-600 hover:bg-gray-100{% endif %}">EN</a>
                    <a href="{{ url_for('change_language', language='vi') }}" class="px-3 py-1 rounded-md {% if session.get('language') == 'vi' %}bg-blue-100 text-blue-700{% else %}text-gray-600 hover:bg-gray-100{% endif %}">VI</a>
                </div>
            </nav>
        </div>
    </div>
</header>
